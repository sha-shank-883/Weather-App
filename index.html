<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css" class="css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
     
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="type your city..">
          <button class="btn" onclick="setQuery()"> <img src="https://www.freeiconspng.com/uploads/search-icon-png-1.png"></button>
          <!-- <i class="fa fa-search"></i> -->
        </header>
        <main>
            <section class="location">
                <div class="city">Meerut, IN</div>
                <div class="date">Saturday 17 April 2021</div>
                <div class="time">12:00 AM </div>
            </section>
            <div class="current">
                <div class="temp">26<span>°C</span></div>
                <div class="weather">clear</div>
                <div class="desc-weather">(clear sky)</div>
                <div class="hi-low">25°C / 27°C</div>
                <div class="wind-speed">6 m/s | N</div>
                <div class="wind-direction"> </div>
            </div>

            <meta http-equiv="refresh" content="1000"> 
        </main>
        <p>Shashank Singhal © </p>

    </div>
    <script src="main.js">
           </script>

</body>

</html>
